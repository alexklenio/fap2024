<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurante do Seu João</h1>
    </header>


 <main>
    <div class="img">
        <img class="img" src="https://www.svgrepo.com/show/195164/restaurant-plate.svg" alt="Imagem de prato e talheres">
    </div>    

    <div class="login">
        <div class="form">
        <form>
         <ul>
            <li>
                <h1>Login</h1>
            </li>
             <li>
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            </li>

            <li>
            <label for="password">Digite sua senha:</label>
            <input type="password" id="password" name="password" required>
            </li>

            <li>
                <button type="submit">Acessar</button>
            </li>
        
         </ul>
        </form>
    </div>
    <div class="links">
        
        <a href="#" target="_blank" class="linksf">Esqueceu sua senha?</a>
        <a href="#" target="_blank" class="linksf">Cadastro</a>
        
    </div>
</main>
       <footer>
        <span>Todos os direitos reservados - Organizações Tabajara </span>
       </footer>
</body>
</html>
