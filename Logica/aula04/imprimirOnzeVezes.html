<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function funcao1() {
        
        var i = 1
        while (i<12) {
            document.write('Olá turma');
            document.write("<br>");
            i++
        }
       
      }
    </script>
  </head>
  <body>
    <div class="center">
      <input type="button" class="teste" onclick="funcao1()" value="Inicializar programa" />
    </div>
  </body>
</html>
