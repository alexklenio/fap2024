<title>Tutorial em JavaScript - Aula prática - Linha de Código</title>
<meta charset="UTF-8"><meta>
<script>


let fila = []

function add(valor){
    fila.push(valor)
}

function get(){
    fila.shift();
}

function empty(){
    if(fila.length<=0){
        console.log("A fila esta vazia")
} else {
    console.log("A fila não esta vazia")
}
}

add(1)
add(2)
add(3)
add(4)
console.log("Os elementos da fila são: " + fila)

get()
get()
console.log("Os elementos atualizados da fila são: " + fila)

empty()
</script>
</head>
