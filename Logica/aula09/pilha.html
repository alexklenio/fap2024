<script>


let pilha = []

function add(valor){
    pilha.push(valor)
}

function get(){
    pilha.pop();
}

function empty(){
    if(pilha.length<=0){
        console.log("A fila esta vazia")
} else {
    console.log("A fila não esta vazia")
}
}

add(1)
add(2)
add(3)
add(4)
add(5)
add(6)
add(7)

console.log("Os elementos da fila são: " + pilha)

get()
get()
get()
console.log("Os elementos atualizados da fila são: " + pilha)

empty()
</script>
</head>
