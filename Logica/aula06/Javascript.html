<!DOCTYPE html>
<html>
<head>
<title>Tutorial em JavaScript - Aula prática - Linha de Código</title>
<meta charset="UTF-8"><meta>
<script>


const pesos = [];
const notas = [];
let mediaPonderada = 0;



 function getPeso() {
    for (let i = 0; i < 4; i++) {
    const peso = parseFloat(prompt(`Informe o ${i + 1}º peso:`));
    

    pesos.push(peso);
  }
 }


function inserirNotas(){
    for(let i =0; i<4;i++){
        const nota = parseFloat(prompt(`digite a   ${i + 1}° nota:`));

        notas.push(nota);
    }
    //document.write(notas)
}

function getMedia() {
  let somaNotasPonderadas = 0;
  let somaPesos = 0;

  for (let i = 0; i < notas.length; i++) {
    somaNotasPonderadas += notas[i] * pesos[i];
    somaPesos += pesos[i];
  }

  mediaPonderada = somaNotasPonderadas / somaPesos;

  alert(`Sua média ponderada é:  ${mediaPonderada}`)
}



</script>
</head>
<body>


<h2>Cálculo da média do aluno</h2>
<input type="button" onclick="inserirNotas()" value="Inserir notas" />
<input type="button" onclick="getPeso()" value="Informe os pesos" />
<input type="button" onclick="getMedia()" value="Calcule a média" />

</body>
</html></div>
