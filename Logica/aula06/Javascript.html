<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>


const pesos = [];

 function getPeso() {
    for (let i = 0; i < 4; i++) {
    const peso = parseFloat(prompt(`Informe o ${i + 1}º peso:`));
    

    pesos.push(peso);
  }
    alert(`Pesos informados: ${pesos}`)

 }

 
</script>
</head>
<body>

<input type="button" onclick="getPeso()" value="Informe os pesos" />

</body>
</html></div>
