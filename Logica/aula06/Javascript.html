<!DOCTYPE html>
<html>
<head>
<title>Tutorial em JavaScript - Aula prática - Linha de Código</title>
<meta charset="UTF-8"><meta>
<script>


const pesos = [];
const notas = [];


 function getPeso() {
    for (let i = 0; i < 4; i++) {
    const peso = parseFloat(prompt(`Informe o ${i + 1}º peso:`));
    

    pesos.push(peso);
  }
 }


function inserirNotas(){
    for(let i =1; i<4;i++){
        const nota = parseFloat(prompt("digite a " + i + "° nota:"));

        notas.push(nota);
    }
    //document.write(notas)
}


</script>
</head>
<body>

=======
<h2>Cálculo da média do aluno</h2>
<input type="button" onclick="inserirNotas()" value="Inserir notas" />
<input type="button" onclick="getPeso()" value="Informe os pesos" />

</body>
