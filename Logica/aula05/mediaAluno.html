<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>
    <link rel="stylesheet" href="../styles.css" />
    <script>
        
      function media(a, b, c) {
        var result = (a + b + c) / 3;
        return result;
      }

      var a = parseInt(prompt("Informe a primeira nota"));
      var b = parseInt(prompt("Informe a segunda nota"));
      var c = parseInt(prompt("Informe a terceira nota"));

      var nota = media(a, b, c);

      if (nota >= 7) {
        alert("Você foi aprovado");
      } else {
        alert("Você foi reprovado");
      }
    </script>
  </head>
  <body>
    <div class="center">
      <input
        type="button"
        class="teste"
        onclick="media()"
        value="Inicializar programa"
      />
    </div>
  </body>
</html>
